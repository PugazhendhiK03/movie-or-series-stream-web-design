<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="./css/user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
</head>
<body>
    <form action="#" class="create-account">
        <div class="sign-up">
            <h2>Create an account</h2>
            <div class="first-name">
                First Name : <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="last-name">
                Last Name : <input type="text" id="lastname" placeholder="Last Name" required>
            </div>
            <div class="username">
                Username : <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="email">
                Email Address:  <input type="email" id="email" placeholder="Email address" required>
            </div>
            <div class="pass">
                Password : <input type="password" id="pass" placeholder="Password" required>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
            <div class="note">Note : 
                <a href="#">Already have an account ?</a>
            </div>
        </div>
    </form>
</body>
</html>
